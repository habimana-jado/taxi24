#server.port=8080

#Postgres Database Properties
spring.h2.console.enable=true;
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/taxi24_db
